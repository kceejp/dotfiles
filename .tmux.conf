#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c 
unbind ^C
bind ^C new-window
bind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
unbind \
bind \ confirm-before "kill-server"

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window




# set-option -g default-terminal screen-256color
# set-option -g default-terminal xterm-256color
set-option -g default-terminal screen

# set-window-option -g utf8 on
# Ctrl-A rで.confをリロード
bind r source-file ~/.tmux.conf

# screen で言うところの scrollback
set-option -g history-limit 10000
set-option -g base-index 1
set-option -g mouse-select-pane on

set-option -g message-attr default
set-option -g message-bg black
set-option -g message-fg black

# ステータス行を更新する間隔 (秒)
set-option -g status-utf8 on
set-option -g status-interval 2
set-option -g status-justify left
set-option -g status-left '#[fg=black,bold][#H]#[default]'
set-option -g status-right "[#(cat /proc/loadavg)][%Y/%m/%d(%a) %H:%M]"
set-option -g status-left-length 16
set-option -g status-right-length 60
# ステータス行を白背景に黒文字にする。
set-option -g status-bg green
set-option -g status-fg black

set-option -g pane-border-fg green
set-option -g pane-border-bg green
set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg green

# このウィンドウで UTF-8 シーケンスが現れることに備えるよう tmux に指示します。
set-window-option -g utf8 on
# スクロールモード、コピーモード、選択モードで vi または emacs スタイルのキーバインドを使います。 キーバインドのデフォルトは emacs です。
set-window-option -g mode-key vi
# モードでのマウスの状態です。 オンなら tmux はマウスクリックに対して、 コピーモードでカーソルを動かしたり選択モードで選択することで反応します。
set-window-option -g mode-mouse on
set-window-option -g automatic-rename on
# ステータスラインの各ウィンドウの属性を設定します。
set-window-option -g window-status-attr default
set-window-option -g window-status-fg black
# ステータスラインの各ウィンドウの背景色を設定します。
set-window-option -g window-status-bg green
set-window-option -g window-status-current-attr default
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg black

# ウィンドウの破棄
# unbind x
# bind x confirm-before "kill-window"

# ペインの破棄
unbind X
bind X confirm-before "kill-pane"

# ペインを横に分割
unbind =
bind = split-window -v
unbind -
bind - split-window -v
# ペインを縦に分割
unbind |
bind | split-window -h
